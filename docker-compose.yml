services:
  # База данных для authentication-service
  postgres-auth:
    image: postgres:16
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # База данных для user-service
  postgres-user:
    image: postgres:16
    container_name: postgres-user
    restart: always
    environment:
      POSTGRES_DB: us_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - us_db_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d us_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # База данных для order-service
  postgres-order:
    image: postgres:16
    container_name: postgres-order
    restart: always
    environment:
      POSTGRES_DB: os_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - os_db_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d os_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Redis для кеширования
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB для payment-service
  mongo-payment:
    image: mongo:6
    container_name: mongo-payment
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_payment_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 | grep -q 'Zookeeper version' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka для межсервисного взаимодействия
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9093 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Authentication Service
  authentication-service:
    image: ghcr.io/vladislavfvv/authentication-service:latest
    build:
      context: ../../auth-service/authentication-service
      dockerfile: Dockerfile
    container_name: authentication-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    networks:
      - backend-network
    depends_on:
      postgres-auth:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # User Service
  user-service:
    image: ghcr.io/vladislavfvv/user-service:latest
    build:
      context: ../../user-service/userService
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/us_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: docker
      AUTHENTICATION_SERVICE_BASE_URL: http://authentication-service:8081
      AUTHENTICATION_SERVICE_INTERNAL_API_KEY: dev-internal-api-key
    ports:
      - "8082:8080"
    networks:
      - backend-network
    depends_on:
      postgres-user:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # Order Service
  order-service:
    image: ghcr.io/vladislavfvv/order-service:latest
    build:
      context: ../../order-service/order-service
      dockerfile: Dockerfile
    container_name: order-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-order:5432/os_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-service:8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    ports:
      - "8083:8080"
    networks:
      - backend-network
    depends_on:
      postgres-order:
        condition: service_healthy
      user-service:
        condition: service_started
      kafka:
        condition: service_healthy

  # Payment Service
  payment-service:
    image: ghcr.io/vladislavfvv/payment-service:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo-payment:27017/paymentdb
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:/db/changelog/master-changelog.yaml
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    ports:
      - "8085:8085"
    networks:
      - backend-network
    depends_on:
      mongo-payment:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # API Gateway
  api-gateway:
    image: ghcr.io/vladislavfvv/api-gateway:latest
    build:
      context: ../../gateway-service/gateway-service
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # URL-адреса микросервисов (переопределяют значения из application.properties)
      SERVICES_AUTH_URL: http://authentication-service:8081
      SERVICES_USER_URL: http://user-service:8080
      # Важно: используем внутренний порт order-service (8080), а не внешний 8083
      SERVICES_ORDER_URL: http://order-service:8080
      # JWT секретный ключ (должен совпадать с authentication-service)
      JWT_SECRET: mySecretKeyForJWTGenerationInAuthenticationService2025
      # Внутренний API ключ для rollback
      INTERNAL_API_KEY: dev-internal-api-key
    ports:
      # Внутри контейнера Gateway слушает на 8084 (server.port=8084)
      - "8084:8084"
    networks:
      - backend-network
    depends_on:
      authentication-service:
        condition: service_started
      user-service:
        condition: service_started
      order-service:
        condition: service_started
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  auth_db_data:
  us_db_data:
  os_db_data:
  redis_data:
  mongo_payment_data:

networks:
  backend-network:
    name: backend-network
    driver: bridge
