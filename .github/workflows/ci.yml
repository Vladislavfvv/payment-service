name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  packages: write       # нужно, чтобы docker push в GHCR работал

jobs:
  build:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/paymentdb
      USE_TESTCONTAINERS: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Docker for Testcontainers
        run: |
          sudo systemctl start docker || true
          sudo chmod 666 /var/run/docker.sock || true

      - name: Build and run tests
        run: mvn -B verify

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/paymentdb
      USE_TESTCONTAINERS: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Docker for Testcontainers
        run: |
          sudo systemctl start docker || true
          sudo chmod 666 /var/run/docker.sock || true

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_ACTIONS: true
        run: |
          mvn -B -e clean verify sonar:sonar \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=vladislavfvv \
            -Dsonar.projectKey=Vladislavfvv_payment-service

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t payment-service:latest .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          IMAGE_NAME=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          docker tag payment-service:latest ghcr.io/${IMAGE_NAME}/payment-service:latest
          docker tag payment-service:latest ghcr.io/${IMAGE_NAME}/payment-service:${{ github.sha }}
          docker push ghcr.io/${IMAGE_NAME}/payment-service:latest
          docker push ghcr.io/${IMAGE_NAME}/payment-service:${{ github.sha }}
          echo "Image pushed: ghcr.io/${IMAGE_NAME}/payment-service:latest"
          echo "Image pushed: ghcr.io/${IMAGE_NAME}/payment-service:${{ github.sha }}"


